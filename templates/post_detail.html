{% extends 'base.html' %}
{% block content %}
<div class="post-entry">
<h2>{{ post.title }}</h2>
<p>{{ post.body }}</p>
</div>
<div class="card-footer text-center text-muted">


<a href="{% url 'post_edit' post.pk %}"> Edit</a>     |   <a href="{% url 'post_delete' post.pk %}"> Delete </a>
</div>
{% endblock content %}
